<body class="bg-green-50 text-[#21486B] font-sans">

<!-- Nav Bar -->
<nav class="bg-white shadow fixed w-full z-10">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="index.html" class="brand-font text-xl">Simply Macarons</a>
    <div class="space-x-4 text-sm">
      <a href="order.html" class="hover:text-pink-600">Order Now</a>

<main class="pt-24 px-4 max-w-6xl mx-auto">

<section class="text-center py-16">
  <h1 class="text-3xl font-semibold mb-6">Order Your Macarons</h1>
  <p class="text-lg mb-8">Build your custom order below â€” Pick Up Only in Victoria, BC.</p>

  <div id="flavour-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-left mb-10">
    <!-- Flavours will load here via JS -->
  </div>

<!-- Warning message above order summary -->
<p id="min-order-warning" class="text-red-600 font-semibold text-center mb-4 hidden"></p>

  <div id="order-summary" class="max-w-xl mx-auto text-left bg-white border p-4 rounded shadow mb-8">
    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
    <ul id="summary-list" class="mb-4"></ul>
    <p class="font-bold">Estimated Total: $<span id="total-price">0.00</span></p>
  </div>

  <form action="https://formspree.io/f/xblgbezo" method="POST" class="max-w-xl mx-auto text-left space-y-4">
    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded" />
    <textarea name="message" placeholder="Order Details..." id="order-message" required class="w-full p-3 border rounded h-32"></textarea>
    <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded hover:bg-pink-700 transition w-full">
      Send Order Request
    </button>
  </form>

</section>

</main>

</footer>

<script>
const flavours = [
  { name: "Cotton Candy", desc: "Sweet & nostalgic." },
  { name: "Bubble Gum", desc: "Classic bubblegum fun." },
  { name: "Fuzzy Peach", desc: "Juicy and tangy peach." },
  { name: "Watermelon", desc: "Fresh summer vibes." },
  { name: "Lavender", desc: "Delicate floral sweetness." },
  { name: "Earl Grey", desc: "Bergamot tea with vanilla." },
  { name: "Lemon", desc: "Bright & citrusy." },
  { name: "Guava", desc: "Tropical and sweet." },
  { name: "Vanilla", desc: "Simple & elegant." },
  { name: "Cola", desc: "Like a fizzy cola candy." },
  { name: "Chocolate", desc: "Rich cocoa goodness." },
  { name: "Salted Caramel", desc: "Sweet with sea salt." },
  { name: "Cherry", desc: "Bold & fruity." },
  { name: "Banana", desc: "Smooth and sweet." },
  { name: "Apple", desc: "Crisp green apple." },
  { name: "Pistachio", desc: "Nutty & slightly sweet." },
  { name: "Strawberry", desc: "Fresh berry flavour." },
  { name: "Raspberry", desc: "Sweet with a tart pop." },
  { name: "Mango", desc: "Juicy tropical." },
  { name: "Coconut", desc: "Creamy & tropical." },
  { name: "Marshmallow", desc: "Fluffy & playful." },
  { name: "Cookies & Cream", desc: "Chocolate cookie filling." },
  { name: "Nutella", desc: "Hazelnut chocolate spread." },
  { name: "Cashew Caramel", desc: "Caramel with roasted cashew." },
  { name: "CrÃ¨me BrÃ»lÃ©e", desc: "Custard with caramel crunch." },
  { name: "Cinnamon", desc: "Warm & spiced." },
  { name: "Red Velvet", desc: "Cocoa & cream cheese." },
  { name: "Biscoff", desc: "Spiced cookie butter." }
];

const flavourList = document.getElementById('flavour-list');
const summaryList = document.getElementById('summary-list');
const totalPriceSpan = document.getElementById('total-price');
const orderMessage = document.getElementById('order-message');

let order = [];

flavours.forEach(flavour => {
  const card = document.createElement('div');
  card.className = 'border p-4 rounded shadow';
  card.innerHTML = `
    <h3 class="text-xl font-semibold mb-1">${flavour.name}</h3>
    <p class="mb-2">${flavour.desc}</p>
    <select class="border p-2 mb-2 w-full" onchange="addToOrder('${flavour.name}', this.value)">
      <option value="">Add to Order</option>
      <option value="6">6 - $12</option>
      <option value="12">12 - $24</option>
      <option value="18">18 - $36</option>
      <option value="24">24 - $48</option>
      <option value="30">30 - $60</option>
      <option value="40">40 - $80</option>
    </select>
  `;
  flavourList.appendChild(card);
});

function addToOrder(name, qty) {
  if (!qty) return;
  const existing = order.find(item => item.name === name);
  if (existing) {
    existing.qty = parseInt(qty);
  } else {
    order.push({ name, qty: parseInt(qty) });
  }
  updateSummary();
}

function updateSummary() {
  summaryList.innerHTML = '';
  let total = 0;

  order.forEach(item => {
    const itemTotal = item.qty * 2;
    total += itemTotal;
    const li = document.createElement('li');
    li.textContent = `${item.qty} x ${item.name} ($${itemTotal})`;
    summaryList.appendChild(li);
  });

  const totalQty = order.reduce((sum, item) => sum + item.qty, 0);
  const flavourCount = order.length;
  const minRequiredQty = flavourCount >= 2 ? flavourCount * 12 : 6;

  if (totalQty >= 50) {
    total = totalQty * 1.8;  // Bulk discount
  }

  totalPriceSpan.textContent = total.toFixed(2);
  document.getElementById('order-count').textContent = totalQty;
  document.getElementById('order-total').textContent = total.toFixed(2);

  orderMessage.value = order.map(item => `${item.qty} x ${item.name}`).join(', ') + ` | Total: $${total.toFixed(2)}`;

  const warning = document.getElementById('min-order-warning');
  const submitBtn = document.querySelector('form button[type="submit"]');

  if (totalQty < minRequiredQty) {
    warning.textContent = `You've selected ${flavourCount} flavour(s). Minimum order is ${minRequiredQty} macarons.`;
    warning.classList.remove('hidden');
    submitBtn.disabled = true;
    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
  } else {
    warning.classList.add('hidden');
    submitBtn.disabled = false;
    submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
  }
}

function scrollToSummary() {
  document.getElementById('order-summary').scrollIntoView({ behavior: 'smooth' });
}
</script>

    
  

</body>
</html>
